<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h1 class="text-center mb-4">Prime Number Checker</h1>
        <div class="mb-3">
            <input type="number" id="primeInput" class="form-control" placeholder="Enter a number">
        </div>
        <button onclick="checkPrime()" class="btn btn-primary w-100">Check</button>
        <p id="primeResult" class="mt-4 text-center fw-bold"></p>
        <div class="mt-3 text-center">
            <a href="index.html" class="text-primary">Go back to Index</a>
        </div>
    </div>
    <script>
        function checkPrime() {
            const inputField = document.getElementById('primeInput');
            const resultText = document.getElementById('primeResult');
            const num = parseInt(inputField.value);
            let isPrime = true;
            if (num <= 1) isPrime = false;
            for (let i = 2; i < num/2; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                inputField.classList.remove('border-danger');
                inputField.classList.add('border-success');
                resultText.classList.remove('text-danger');
                resultText.classList.add('text-success');
                resultText.innerText = `${num} is a prime number.`;
            } else {
                inputField.classList.remove('border-success');
                inputField.classList.add('border-danger');
                resultText.classList.remove('text-success');
                resultText.classList.add('text-danger');
                resultText.innerText = `${num} is not a prime number.`;
            }
        }
    </script>
</body>
</html>
